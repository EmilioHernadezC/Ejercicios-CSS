<!DOCTYPE html>
<html>
<head>
  <title>Más propiedades relacionas al texto</title>
  <meta charset="UTF-8">
<style>
h1 {
  letter-spacing:8px;
  word-spacing:12px;
}
h2 {
  letter-spacing:4px;
  word-spacing:8px;
}
h3 {
  letter-spacing:2px;
  word-spacing:4px;
}
h1, h2, h3 {
  text-transform:uppercase;
}
</style>
</head>
<body>
<h1>Título de nivel 1</h1>
<h2>Título de nivel 2</h2>
<h3>Título de nivel 3</h3>
</body>
</html>
